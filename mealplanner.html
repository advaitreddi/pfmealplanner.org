<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background: #007bff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 5px;
            display: none;
            font-size: 16px;
            white-space: pre-wrap;
        }

        .loading {
            text-align: center;
            color: #ff5733;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Personalized Meal Planner</h2>

        <form id="mealForm">
            <div class="form-group">
                <label>Age:</label>
                <input type="number" id="age" required>
            </div>

            <div class="form-group">
                <label>Height (cm):</label>
                <input type="number" id="height" required>
            </div>

            <div class="form-group">
                <label>Weight (kg):</label>
                <input type="number" id="weight" required>
            </div>

            <div class="form-group">
                <label>Diet Type:</label>
                <select id="diet">
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Non-Vegetarian">Non-Vegetarian</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Pescatarian">Pescatarian</option>
                </select>
            </div>

            <div class="form-group">
                <label>Goal:</label>
                <select id="goal">
                    <option value="Weight Loss">Weight Loss</option>
                    <option value="Muscle Gain">Muscle Gain</option>
                    <option value="Maintenance">Maintenance</option>
                </select>
            </div>

            <div class="form-group">
                <label>Allergies (Comma Separated):</label>
                <input type="text" id="allergy" placeholder="E.g., Nuts, Dairy">
            </div>

            <button type="submit">Generate Meal Plan</button>
        </form>

        <div id="output" class="output"></div>
    </div>

    <script src="chatbot.js"></script>
    <script>
        document.getElementById("mealForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let age = document.getElementById("age").value;
            let height = document.getElementById("height").value;
            let weight = document.getElementById("weight").value;
            let diet = document.getElementById("diet").value;
            let goal = document.getElementById("goal").value;
            let allergy = document.getElementById("allergy").value || "None";

            let prompt = `Create a detailed meal plan for a ${age}-year-old, ${height} cm tall, ${weight} kg individual.
            Diet: ${diet}, Allergies: ${allergy}, Goal: ${goal}. Provide structured breakfast, lunch, dinner, snacks, and nutrition details.`;

            let outputDiv = document.getElementById("output");
            outputDiv.style.display = "block";
            outputDiv.innerHTML = "<div class='loading'>‚è≥ Generating meal plan...</div>";

            generateMealPlan(prompt, (response) => {
                outputDiv.innerHTML = `<strong>Meal Plan:</strong><br>${response}`;
            });
        });
    </script>

</body>
</html>
